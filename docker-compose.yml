version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: airflow_postgres
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - neo_net
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5

  neo4j:
    image: neo4j:5.17-enterprise
    container_name: neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/teste123
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_PLUGINS=["apoc","graph-data-science","bloom"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*,bloom.*
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
    volumes:
      - neo4j_data:/data
      - ./import_raw:/var/lib/neo4j/import  # ✅ Mudei aqui
    networks:
      - neo_net

  airflow:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: airflow
    ports:
      - "8080:8080"
    user: root  # ✅ IMPORTANTE: inicia como root
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_started
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__FERNET_KEY=
      - AIRFLOW_UID=50000
      - _AIRFLOW_WWW_USER_USERNAME=admin
      - _AIRFLOW_WWW_USER_PASSWORD=admin
      - _AIRFLOW_WWW_USER_FIRSTNAME=Admin
      - _AIRFLOW_WWW_USER_LASTNAME=User
      - _AIRFLOW_WWW_USER_EMAIL=admin@example.com
      - PYTHONPATH=/opt/airflow:/opt/airflow/scripts  # ✅ Simplificado
    volumes:
      - ./dags:/opt/airflow/dags
      - ./scripts:/opt/airflow/scripts
      - ./import_raw:/opt/airflow/import_raw
      - ./bases_neo4j:/opt/bases_neo4j
      - airflow_logs:/opt/airflow/logs
    entrypoint: /entrypoint.sh  
    networks:
      - neo_net

volumes:
  neo4j_data:
  airflow_logs:
  postgres_data:

networks:
  neo_net:
    driver: bridge